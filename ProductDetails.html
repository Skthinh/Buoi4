<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <!-- Bootstrap CSS for grid and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <div class="row" id="product-grid">
        <!-- Products will be inserted here dynamically from product.js -->
    </div>
</div>

<!-- Include the product.js file -->
<script src="js/product.js"></script>
<!-- Main script for rendering the products -->
<script>
    // Load products from product.js and display them in the HTML
    window.onload = function() {
        displayProducts();
    };

    function displayProducts() {
        var productGrid = document.getElementById("product-grid");
        productGrid.innerHTML = "";  // Clear previous content

        product.forEach(function(data) {
            var productCard = `
                <div class="col-lg-4 col-md-6 col-sm-6 mt-3">
                    <div class="card product p-2">
                        <img class="card-img-top" src="img/${data.img}" alt="${data.name}" style="height: 200px;">
                        <div class="card-body text-center">
                            <h5 class="card-title">${data.name}</h5>
                            <p>Product Code: ${data.id}</p>
                            <p class="price">${data.price.toLocaleString()}â‚«</p>
                            <a href="product-details.html?id=${data.id}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            `;
            productGrid.innerHTML += productCard;
        });
    }
</script>

</body>
</html>
