<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .product-card {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 30%;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain;
        }
        .product-name {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }
        .product-code {
            color: #666;
            margin: 5px 0;
        }
        .product-price {
            font-size: 16px;
            color: green;
            margin: 10px 0;
        }
        .view-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .view-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="product-card">
            <img src="img/s11.jpg" alt="Product 1 Image">
            <div class="product-name">Standard Room</div>
            <div class="product-code"></div>
            <div class="product-price">$49.99</div>
            <a href="#" class="view-button">View Details</a>
        </div>
        <div class="product-card">
            <img src="img/s12.jpg" alt="Product 2 Image">
            <div class="product-name">Product 2</div>
            <div class="product-code">Code: P002</div>
            <div class="product-price">$79.99</div>
            <a href="#" class="view-button">View Details</a>
        </div>
        <div class="product-card">
            <img src="img/s13.jpg" alt="Product 3 Image">
            <div class="product-name">Product 3</div>
            <div class="product-code">Code: P003</div>
            <div class="product-price">$99.99</div>
            <a href="#" class="view-button">View Details</a>
        </div>
    </div>

</body>
</html>
